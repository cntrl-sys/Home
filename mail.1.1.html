<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt & Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #2a2a2a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff9800;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input, textarea {
            background-color: #3a3a3a;
            color: #fff;
        }

        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        button {
            background-color: #ff9800;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e68a00;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Custom file input */
        .file-input {
            position: relative;
            overflow: hidden;
        }

        .file-input input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .file-label {
            display: block;
            background-color: #3a3a3a;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            color: #fff;
        }

        .file-label:hover {
            background-color: #444;
        }

        @media(max-width: 550px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kontakt & Upload</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="Deine Email" required>
        <textarea name="message" placeholder="Deine Nachricht" rows="5" required></textarea>

        <div class="file-input">
            <label class="file-label">Bilder/Videos auswählen</label>
            <input type="file" name="file" accept="image/*,video/*">
        </div>

        <button type="submit">Senden</button>
    </form>
    <p id="status"></p>
</div>

<script>
(function(){
    emailjs.init("uQTwAM-QEfXxGf_zc"); // hier deinen Public Key einsetzen
})();

document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = this;
    const status = document.getElementById("status");

    // Check if file selected
    const fileInput = form.querySelector('input[type=file]');
    const file = fileInput.files[0];

    if (file) {
        const reader = new FileReader();
        reader.onload = function() {
            const base64 = reader.result;

            // Füge Datei als Base64 ins Template
            emailjs.send("service_9lozhsc", "service_9lozhsctemplate_m4bfrmy", {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value,
                file: base64
            }).then(function() {
                status.innerText = "Email wurde gesendet ✅";
                form.reset();
            }, function(error) {
                status.innerText = "Fehler: " + error.text;
            });
        };
        reader.readAsDataURL(file);
    } else {
        // Keine Datei, nur Text
        emailjs.sendForm("service_9lozhsc", "service_9lozhsctemplate_m4bfrmy", form)
        .then(function() {
            status.innerText = "Email wurde gesendet ✅";
            form.reset();
        }, function(error) {
            status.innerText = "Fehler: " + error.text;
        });
    }
});
</script>

</body>
</html>
