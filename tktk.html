<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BOSS Comands</title>
<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
}

header{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:#020617;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

header a{
    color:white;
    text-decoration:none;
    font-size:26px;
    font-weight:bold;
}

.menu{
    position:absolute;
    right:30px;
    cursor:pointer;
}

.menu div{
    width:30px;
    height:4px;
    background:white;
    margin:6px 0;
    border-radius:5px;
}

.dropdown{
    position:absolute;
    right:30px;
    top:70px;
    background:#020617;
    border-radius:12px;
    overflow:hidden;
    display:none;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.dropdown a{
    display:block;
    padding:14px 30px;
    color:white;
    text-decoration:none;
}

.dropdown a:hover{
    background:#1e293b;
}

.menu:hover + .dropdown,
.dropdown:hover{
    display:block;
}

.container{
    margin-top:120px;
    max-width:900px;
    margin-left:auto;
    margin-right:auto;
    padding:20px;
}

.card-link{
    text-decoration:none;
    color:inherit;
    display:block;
}

.card{
    background:#1e293b;
    border-radius:20px;
    padding:25px;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.02);
    background:#334155;
}

.text{
    max-width:75%;
}

.title{
    font-size:22px;
    margin-bottom:6px;
}

.desc{
    color:#cbd5e1;
    font-size:15px;
}

.logo{
    width:60px;
    height:60px;
    background:#0f172a;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
}

.container {
    max-width: 900px;
    margin: auto;
}

input {
    padding: 12px;
    width: 250px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #0095f6;
    color: white;
}

iframe {
    width: 100%;
    height: 700px;
    border: none;
    margin-top: 30px;
    border-radius: 12px;
    background: white;
}
footer {
    background-color: #020617;
    color: #fff;
    text-align: center;
    padding: 2rem 0;
    margin-top: 3rem;
}
</style>
</head>
<body>

<header>
    <a href="index.html">Boss Links</a>

    <div class="menu">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="dropdown">
        <a href="seite1.html">Website 1</a>
        <a href="seite2.html">Website 2</a>
        <a href="seite3.html">Website 3</a>
    </div>
</header>

<div class="container">
    <br>
    <br>
    <h1>TikTok Viewer -> Downloader</h1>
    <p>Benutzername eingeben (Ã¶ffentliches Profil)</p>

    <input id="username" placeholder="z.B. nasa">
    <button onclick="loadProfile()">Anzeigen</button>

    <iframe id="viewer"></iframe>
</div>

<script>
function loadProfile() {
    const name = document.getElementById("username").value.trim();

    if(name === "") {
        alert("Bitte Benutzernamen eingeben");
        return;
    }

    const url = "https://www.picuki.com/profile/" + name;

    document.getElementById("viewer").src = url;
}
</script>
<footer>
    Version 1.5
</footer>
</body>
</html>
